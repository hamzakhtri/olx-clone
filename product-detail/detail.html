<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!-- Optional CSS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        #preloader {
            width: 100% !important;
            height: 100% !important;
            background: #fff url("../IMG/1_CsJ05WEGfunYMLGfsT2sXA.gif");
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            z-index: 999999999;
        }
    </style>
</head>

<body>


    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light " id="top-nav">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="../index.html"><img src="../img/Capture-removebg-preview.png"
                    width="60px" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="main-header">
                    <li class="nav-item">
                        <!-- Actual search box -->
                        <div class="form-group has-search position-relative">
                            <span class="fa fa-search form-control-feedback position-absolute"></span>
                            <input type="text" class="form-control form-input" placeholder="Pakistan, Karachi">
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="form-group has-search">
                            <input type="text" class="form-control form-input find-car"
                                placeholder="Find Cars, Mobile Phones and more...">
                        </div>
                    </li>

                    <li class="nav-item d-flex align-items-center">
                        <button  type="button" class="btn login-link" data-toggle="modal" data-target="#exampleModal"
                          data-whatever="@mdo" id="chatPage" onclick="goToChatroom()">Chatroom</button>
                      </li>
                    <!-- Button trigger modal -->
                    <li class="nav-item d-flex align-items-center">
                        <button type="button" class="btn login-link" data-toggle="modal" data-target="#exampleModal"
                            data-whatever="@mdo" id="header-login">Login</button>
                    </li>
                    <!-- Modal -->

                    <li class="nav-item d-flex align-items-center">
                        <button class="btn sell-btn sell" id="selling-btn">Sell</button>
                    </li>



                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-white custom-navbar w-100 " id="bottom-nav">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav w-100 container-fluid text-left">
                <li class="nav-item">
                    <a href="#" class="nav-link link">Mobile Phones</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link link">Cars</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link link">Motorcycles</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link link">Houses</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link link">TV-Video-Audio</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link link">Land & Plots</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <!-- loged user profile  -->

    <div id="profile-sec" style="cursor: pointer;">

    </div>
  


    <section id="detailedPost" style="position: relative;">

        <div class="vh-100 pt-5 pb-5 justify-content-center" id="detail-card"
            style="background-image: url('../IMG/form-bg.jpg');">
            <div style="position: relative; background-color: white;"
                class="row container d-flex justify-content-center align-items-center p-3 shadow-lg">
                <div id="preloader"></div>

                <div class="col col-lg-6">
                    <div class="d-flex justify-content-center">
                        <img id="detail-img" class="img-fluid" src="${docSnap.data().imageURL}" alt="" width="400px">
                    </div>
                </div>
                <div class="col col-lg-6 pl-5 pr-5">
                    <h1 id="detail-title"></h1>
                    <h4 id="detail-price" class="mt-3"></h4>
                    <h5 class="mt-4"></h5>
                    <p id="detail-desc"></p>
                    <h5 class="mt-4" id="detail-rating"></h5>
                    <img id="rating-img" src="" alt="" width="100px"> <span id="rating-point"></span>
                    <br><br>
                    <button class="btn btn-primary" onclick="initiateChat()">Chat With Seller</button>
                </div>
            </div>
        </div>

    </section>



    <script type="module" src="detail.js"></script>
    <script type="module" src="../JS/app.js"></script>
    <script>
        var preloader = document.getElementById("preloader");

        setTimeout(() => {
            const box = document.getElementById('box');

            // üëáÔ∏è removes element from DOM
            preloader.style.display = "none";

            // üëáÔ∏è hides element (still takes up space on page)
